<link rel="import" href="../../bower_components/polymer-redux/polymer-redux.html">

<script src="../../node_modules/redux/dist/redux.js"></script>
<script src="../../node_modules/redux-thunk/dist/redux-thunk.js"></script>

<link rel="import" href="reducers/user.html">
<link rel="import" href="reducers/videos.html">
<!-- <script src="reducers/test.js"></script>
<script src="reducers/user.js"></script> -->

<script>
    
    var reducers = Redux.combineReducers({
        user: userReducer,
        videos: videosReducer,
    });
    const createStoreWithMiddleware = Redux.applyMiddleware(ReduxThunk.default)(Redux.createStore);
    const store = createStoreWithMiddleware(reducers);

    // Export the ReduxMixin
    ReduxStore = PolymerRedux(store);
</script>
